<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Mensual de Asistencia</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
        }
        .btn-custom {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

    <div class="container mt-5">
        <div class="card bg-white">
            <h1 class="mb-4">ðŸ“‹ Reporte Mensual de Asistencia</h1>

            <form method="POST" action="/generar_reporte_mensual" id="reporteForm">
                
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso:</label>
                    <select id="curso" name="curso" class="form-select" required>
                        <option value="">Seleccione un curso</option>
                        {% for curso in cursos %}
                        <option value="{{ curso.id_curso }}">{{ curso.nombre_curso }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="materia" class="form-label">Materia:</label>
                    <select id="materia" name="materia" class="form-select">
                        <option value="">Seleccione una materia</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="mes" class="form-label">Mes:</label>
                    <input type="month" id="mes" name="mes" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-custom">Generar Reporte</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('curso').addEventListener('change', function () {
            const cursoId = this.value;
            const materiaSelect = document.getElementById('materia');
            materiaSelect.innerHTML = '<option value="">Seleccione una materia</option>';

            if (cursoId) {
                fetch(`/obtener_materias/${cursoId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert("Error: " + data.error);
                        } else {
                            data.forEach(materia => {
                                const option = document.createElement('option');
                                option.value = materia.id_materia;
                                option.textContent = materia.nombre_materia;
                                materiaSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Error en la solicitud:", error);
                    });
            }
        });
    </script>

</body>
</html>
