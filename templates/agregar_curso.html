<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Agregar Curso</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Agregar Nuevo Curso</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('agregar_curso') }}" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Curso</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="materias" class="form-label">Materias:</label>
                        <select id="materias" name="materias" class="form-select" multiple required>
                            {% for materia in materias %}
                                <option value="{{ materia.id_materia }}">{{ materia.nombre_materia }}</option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Mant√©n presionada la tecla Ctrl (o Cmd en Mac) para seleccionar varias.</small>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Agregar Curso</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
