<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleAgregarEstu.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Docente nuevo</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Agregar Nuevo Usuario</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/agregar_usuario" method="POST">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombre completo:</label>
                        <input type="text" id="nombres" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol:</label>
                        <select id="rol" name="rol" class="form-select" required onchange="toggleMateria()">
                            <option value="">Selecciona un rol</option>
                            {% for rol in roles %}
                            <option value="{{ rol.id_rol }}">{{ rol.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3" id="materia-container" style="display: none;">
                        <label for="materia" class="form-label">Materia:</label>
                        <select id="materia" name="materia" class="form-select" >
                            <option value="">Selecciona una materia</option>
                            {% for materia in materias %}
                            <option value="{{ materia.id_materia }}">{{ materia.nombre_materia }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Agregar Usuario</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function toggleMateria() {
            var rol = document.getElementById("rol").value;
            var materiaContainer = document.getElementById("materia-container");

            if (rol == "2") { // Si el rol seleccionado es "Docente"
                materiaContainer.style.display = "block";
            } else {
                materiaContainer.style.display = "none";
            }
        }
    </script>

</body>
