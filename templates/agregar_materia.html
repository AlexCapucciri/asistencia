<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleAgregarEstu.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Docente nuevo</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Agregar Nueva Materia</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/agregar_materia" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la materia</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                                    
                    <button type="submit" class="btn btn-success w-100">Agregar Materia</button>
                </form>
            </div>
        </div>
    </div>
</body>
